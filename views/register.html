<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau compte</title>
    <link rel="stylesheet" href="css/resetCSS.css">
</head>
<body>
    <h1>Nouveau compte</h1>

    <form action="../controllers/register.php" method="post" autocomplete="off">
        <fieldset>
            <div>
                <label for="surname">Nom : </label>
                <input type="text" name="surname" placeholder="Nom" id="surname" required>
            </div>
            <div>
                <label for="firstname">Prénom : </label>
                <input type="text" name="firstname" placeholder="Prénom" id="firstname" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Email" id="email" required>
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" placeholder="Mot de passe" id="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirmez le mot de passe</label>
                <input type="password" name="confirm-password" placeholder="Confirmez le mot de passe" id="confirm-password" required>
            </div>
            <div>
                <input type="submit" value="Créer le compte">
            </div>
        </fieldset>
    </form>
    
    <div>
        <p>Vous avez déjà un compte ?</p>
        <button onclick="location.href='login.html'">Connectez-vous</button>
    </div>
</body>
</html>
